{% extends "base.html" %}
{% block content %}
<h1>{{candy.name }}</h1>
<p>{{ candy.description }}</p>
<p>{{ candy.price }}</p>
<p>Manufacturer: {{candy.manufacturer.name}}</p>
    {% for candy_image in candy.candyimage_set.all %}

    <img src="{{ candy_image.image }}" class="candy-img" alt="{{ candy.name }} image">
    {% endfor%}
{% endblock %}
